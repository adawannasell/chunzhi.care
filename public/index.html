<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>春枝 Chun-Zhi | Handmade Shampoo Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
    }
  </style>
</head>
<body class="bg-[#fdfaf5] text-[#1a1a1a]">
  <!-- 導覽列 -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- 左側選單 -->
        <div class="flex space-x-8 text-sm font-medium">
          <a href="#" class="text-gray-700 hover:text-green-700">首頁</a>
          <a href="#about" class="text-gray-700 hover:text-green-700">品牌理念</a>
          <a href="#products" class="text-gray-700 hover:text-green-700">產品介紹</a>
          <a href="#review" class="text-gray-700 hover:text-green-700">顧客好評</a>
          <a href="#contact" class="text-gray-700 hover:text-green-700">聯絡我們</a>
        </div>
        <!-- 右側會員與購物車 -->
        <div class="flex items-center space-x-4">
          <span id="member-area" class="text-gray-700 text-sm">載入中...</span>
          <a href="/cart.html" class="relative text-gray-700 hover:text-green-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 5.3a1 1 0 001 .7h12.6M7 13l1.3-5.3M17 17a2 2 0 100 4 2 2 0 000-4zm-10 0a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <section class="text-center py-28 bg-[url('/back.png')] bg-cover bg-center">
    <img src="/logo.png" alt="春枝 Logo" class="mx-auto mb-6 w-32 h-32">
    <h1 class="text-4xl font-bold tracking-wide">CHUN-ZHI</h1>
    <p class="text-lg mt-2">Embrace the Essence of Nature</p>
  </section>

  <!-- 商品圖片展示區 -->
  <section id="products" class="py-16 px-4 flex flex-col gap-10 max-w-3xl mx-auto">
    <img src="/shampoo-1.jpg" alt="商品圖片1" class="w-full rounded-xl shadow">
    <img src="/pp2.jpeg" alt="商品圖片2" class="w-full rounded-xl shadow">
    <img src="/shampoo-1.jpg" alt="商品圖片3" class="w-full rounded-xl shadow">
  </section>

  <!-- 商品介紹與購買按鈕 -->
  <section class="text-center py-16 px-4">
    <h2 class="text-2xl font-semibold">手工洗髮餅</h2>
    <p class="text-sm mt-2 mb-4">天然、溫和、無香精</p>
    <button class="mt-4 px-6 py-3 bg-green-700 text-white rounded-full hover:bg-green-800 transition">加入購物車</button>
  </section>

  <!-- 品牌介紹 -->
  <section id="about" class="py-16 bg-[#f6f4ec] text-center px-6">
    <h3 class="text-xl font-bold mb-4">品牌介紹</h3>
    <p class="max-w-xl mx-auto text-sm leading-loose">
      春枝 CHUN-ZHI 相信植物的力量與手作的溫度，採用天然萃取與在地素材製成每一顆洗髮餅，給你來自土地的柔和呵護。
    </p>
  </section>

  <!-- 顧客評論 -->
  <section id="review" class="py-16 px-6 text-center">
    <h3 class="text-xl font-bold mb-4">顧客好評</h3>
    <blockquote class="italic max-w-md mx-auto">
      “用了春枝的洗髮餅之後，頭皮真的不癢了，而且洗完非常清爽，超喜歡～”<br />
      <span class="text-sm font-light mt-2 block">—— 王小明</span>
    </blockquote>
  </section>

  <!-- Footer -->
  <footer id="contact" class="bg-[#e6e1d5] py-10 text-center text-sm text-gray-700">
    <p>© 2025 春枝 CHUN-ZHI 手作洗髮餅</p>
    <p>聯絡信箱：support@chunzhi.com</p>
    <p>Instagram：@chunzhi_care</p>
  </footer>

  <!-- 動態登入狀態 -->
  <script>
    fetch('/me')
      .then(res => res.json())
      .then(user => {
        const el = document.getElementById('member-area');
        if (user.name) {
          el.textContent = `歡迎，${user.name}`;
        } else {
          el.innerHTML = `<a href="/login.html" class="hover:text-green-700">登入 / 註冊</a>`;
        }
      })
      .catch(() => {
        document.getElementById('member-area').innerHTML =
          `<a href="/login.html" class="hover:text-green-700">登入 / 註冊</a>`;
      });
  </script>
</body>
</html>
