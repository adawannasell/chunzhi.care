<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>艾草加熱枕｜限時團購</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #6b8e23;
      color: white;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
    }
    img {
      width: 300px;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
      background: #333;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .cart-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.8rem;
    }
    .login-buttons {
      margin: 25px 0;
    }
    .facebook-btn {
      background-color: #4267B2;
    }
    .line-btn {
      background-color: #00C300;
    }
    #user-info {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>限時團購：艾草熱敷枕只要 NT$139</h1>
    <a href="cart.html" class="cart-button">🛒</a>
    <div class="cart-badge" id="cart-count">0</div>
  </header>

  <!-- 登入者資訊 -->
  <div id="user-info">🔄 讀取使用者資訊中...</div>

  <!-- 商品資訊 -->
  <img src="https://via.placeholder.com/300x200.png?text=%E8%89%BE%E8%8D%89%E7%86%B1%E6%95%B7%E6%9E%95" alt="商品圖" />
  <p>原價 NT$980，我們團購只要 NT$139！限量供應🔥</p>

  <!-- 登入按鈕 -->
  <div class="login-buttons">
    <p><strong>登入以查看訂單紀錄：</strong></p>
    <a href="/auth/facebook">
      <button class="facebook-btn">🔵 使用 Facebook 登入</button>
    </a>
    <br /><br />
    <a href="/auth/line">
      <button class="line-btn">🟢 使用 LINE 登入</button>
    </a>
  </div>

  <button onclick="addToCart()">🛒 加入購物車</button>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalCount = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      document.getElementById('cart-count').innerText = totalCount;
    }

    function addToCart() {
      const item = {
        name: '艾草熱敷枕',
        price: 139
      };

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(p => p.name === item.name);
      if (existing) {
        existing.quantity = (existing.quantity || 1) + 1;
      } else {
        item.quantity = 1;
        cart.push(item);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert('✅ 已加入購物車');
      updateCartCount();
    }

    // 取得登入者資訊
    function fetchUserInfo() {
      fetch('/me')
        .then(res => {
          if (!res.ok) {
            throw new Error(`伺服器錯誤：${res.status}`);
          }
          return res.json();
        })
        .then(user => {
          if (user && user.name) {
            document.getElementById('user-info').innerHTML =
              `👤 歡迎，${user.name}　<a href="/logout">登出</a>`;
          } else {
            document.getElementById('user-info').innerText = '尚未登入';
          }
        })
        .catch(err => {
          console.error('❌ 讀取使用者資訊失敗：', err);
          document.getElementById('user-info').innerText = '🚫 無法取得使用者資訊';
        });
    }

    window.addEventListener('pageshow', () => {
      updateCartCount();
      fetchUserInfo(); // 🔁 同步登入資訊
    });

    updateCartCount();
    fetchUserInfo(); // 第一次載入頁面也執行
  </script>
</body>
</html>
