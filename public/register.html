<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊帳號 | 春枝 Chun-Zhi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
    }
  </style>
</head>
<body class="bg-[#fdfaf5] min-h-screen flex flex-col items-center justify-center px-4">
  <div class="w-full max-w-sm bg-white rounded-xl shadow p-8 text-center">
    <h1 class="text-2xl font-semibold mb-6">📝 註冊帳號</h1>

    <form class="space-y-4">
      <input type="text" placeholder="姓名" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input type="email" placeholder="Email" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input type="password" placeholder="設定密碼" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">註冊</button>
    </form>

    <p class="mt-6 text-sm text-gray-600">
      已有帳號？<a href="/login.html" class="text-green-700 hover:underline">立即登入</a>
    </p>
  </div>

  <footer class="text-xs text-gray-500 mt-8 text-center">
    <p>© 2025 春枝 CHUN-ZHI</p>
    <p>support@chunzhi.com｜@chunzhi_care</p>
  </footer>
</body>
</html>
