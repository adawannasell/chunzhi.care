<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員資料 | 春枝 Chun-Zhi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
    }
  </style>
</head>
<body class="bg-[#fdfaf5] text-[#1a1a1a] min-h-screen flex flex-col items-center justify-center px-4">

  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow text-center">
    <h1 class="text-2xl font-bold mb-6">會員中心</h1>

    <div id="user-info" class="text-gray-700 space-y-2">
      <p><span class="font-semibold">姓名：</span><span id="name">載入中...</span></p>
      <p><span class="font-semibold">Email：</span><span id="email">載入中...</span></p>
    </div>

    <a href="/logout" class="inline-block mt-6 text-sm text-green-700 hover:underline">登出</a>
  </div>

  <footer class="text-xs text-gray-500 mt-8 text-center">
    <p>© 2025 春枝 CHUN-ZHI</p>
    <p>support@chunzhi.com｜@chunzhi_care</p>
  </footer>

  <script>
    fetch('/me')
      .then(res => res.json())
      .then(data => {
        if (!data.name) {
          window.location.href = '/login.html';
        } else {
          document.getElementById('name').textContent = data.name || '未提供';
          document.getElementById('email').textContent = data.email || '未提供';
        }
      })
      .catch(() => {
        window.location.href = '/login.html';
      });
  </script>
</body>
</html>
