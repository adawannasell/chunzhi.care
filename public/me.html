<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員資料 | 春枝 Chun-Zhi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
    }
  </style>
</head>
<body class="bg-[#fdfaf5] text-[#1a1a1a] min-h-screen flex flex-col items-center justify-center px-4 py-12">

  <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">會員中心</h1>

    <div id="user-info" class="text-gray-700 space-y-4 border-b pb-6">
      <p><span class="font-semibold">👤 姓名：</span><span id="name">載入中...</span></p>
      <p><span class="font-semibold">📧 Email：</span><span id="email">載入中...</span></p>
    </div>

    <div class="grid grid-cols-2 gap-6 mt-6 text-sm">
      <a href="/orders.html" class="border rounded-lg p-4 text-center hover:bg-green-50 transition">📦 我的訂單</a>
      <a href="/logout" class="border rounded-lg p-4 text-center hover:bg-green-50 transition">🚪 登出</a>
    </div>

    <div class="mt-6 border-t pt-6">
      <h2 class="text-sm font-semibold mb-2">登入綁定</h2>
      <div class="flex flex-col gap-2 text-xs text-left">
        <div class="flex justify-between items-center">
          <span>LINE 帳號</span>
          <button class="text-green-700 hover:underline">重新綁定</button>
        </div>
        <div class="flex justify-between items-center">
          <span>Facebook 帳號</span>
          <button class="text-green-700 hover:underline">取消綁定</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-xs text-gray-500 mt-8 text-center">
    <p>© 2025 春枝 CHUN-ZHI</p>
    <p>support@chunzhi.com｜@chunzhi_care</p>
  </footer>

  <script>
    fetch('/me')
      .then(res => res.json())
      .then(data => {
        if (!data.name) {
          window.location.href = '/login.html';
        } else {
          document.getElementById('name').textContent = data.name || '未提供';
          document.getElementById('email').textContent = data.email || '未提供';
        }
      })
      .catch(() => {
        window.location.href = '/login.html';
      });
  </script>
</body>
</html>
