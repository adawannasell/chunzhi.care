<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員中心 | 鏡熙坊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
    }
  </style>
</head>
<body class="bg-[#f6f1e9] text-[#3a2d20] min-h-screen flex flex-col items-center px-4 py-10">

  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-8 flex flex-col md:flex-row gap-8">
    
    <!-- 側邊選單 -->
    <aside class="w-full md:w-1/4 space-y-4 text-sm font-medium">
      <a href="/me.html" class="block hover:text-[#9c3f2d]">會員中心</a>
      <a href="/orders.html" class="block hover:text-[#9c3f2d]">我的訂單</a>
      <a href="/logout" class="block hover:text-[#9c3f2d]">登出</a>
    </aside>

    <!-- 會員資料 -->
    <main class="w-full md:w-3/4 space-y-6 text-sm">
      <h1 class="text-xl font-bold mb-2 tracking-wide">會員中心</h1>
      <div class="space-y-4">
        <div>
          <p><span class="font-semibold">姓名：</span><span id="name">載入中...</span></p>
          <button id="edit-name" class="mt-1 text-[#9c3f2d] hover:underline text-xs">更新會員名稱</button>
        </div>
        <div>
          <p><span class="font-semibold">Email：</span><span id="email">載入中...</span></p>
        </div>
        <div>
          <p><span class="font-semibold">收件地址：</span><span id="address">尚未設定</span></p>
          <button id="edit-address" class="mt-1 text-[#9c3f2d] hover:underline text-xs">更新收件地址</button>
        </div>
      </div>
    </main>
  </div>

  <footer class="text-xs text-[#6e5843] mt-8 text-center">
    <p>© 2025 鏡熙坊</p>
    <p>support@chunzhi.com｜@chunzhi_care</p>
  </footer>

  <script>
  // 抓會員資料（改用 /api/user/profile）
  fetch('/api/user/profile')
    .then(res => res.json())
    .then(data => {
      if (!data.name) return window.location.href = '/login.html';
      document.getElementById('name').textContent = data.name || '未提供';
      document.getElementById('email').textContent = data.email || '未提供';
      document.getElementById('address').textContent = data.address || '尚未設定';
    })
    .catch(() => window.location.href = '/login.html');

  // 更新會員名稱（改用 /api/user/update-profile）
  document.getElementById('edit-name').onclick = () => {
    const newName = prompt('請輸入新的會員名稱：');
    if (newName) {
      fetch('/api/user/update-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName })
      }).then(res => {
        if (res.ok) {
          location.reload();
        } else {
          alert('更新失敗，請稍後再試');
        }
      }).catch(() => {
        alert('伺服器無回應，請稍後再試');
      });
    }
  };

  // 更新收件地址（改用 /api/user/update-address）
  document.getElementById('edit-address').onclick = () => {
    const newAddr = prompt('請輸入新的收件地址：');
    if (newAddr) {
      fetch('/api/user/update-address', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: newAddr })
      }).then(res => {
        if (res.ok) {
          location.reload();
        } else {
          alert('更新失敗，請稍後再試');
        }
      }).catch(() => {
        alert('伺服器無回應，請稍後再試');
      });
    }
  };
  </script>
</body>
</html>
