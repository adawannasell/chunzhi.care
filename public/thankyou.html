<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>感謝您的訂購 | 春枝 Chun-Zhi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
    }
  </style>
</head>
<body class="bg-[#fdfaf5] text-[#1a1a1a] flex items-center justify-center min-h-screen px-4">
  <div class="bg-white max-w-md w-full text-center shadow-xl rounded-2xl p-10 space-y-6">
    <h1 class="text-2xl font-bold text-green-800">🎉 訂購成功！</h1>
    <p class="text-sm leading-relaxed">
      我們已收到您的訂單！<br>
      訂單資訊將寄送至您的 Email，<br>
      感謝您支持 <strong>春枝 Chun-Zhi</strong>
    </p>

    <div id="logistics-info" class="text-left text-sm bg-gray-100 p-4 rounded-md hidden">
      <p><strong>物流單號：</strong><span id="logisticsIdText"></span></p>
      <p><strong>寄件代碼：</strong><span id="paymentNoText"></span></p>
      <p><strong>超商類型：</strong><span id="typeText"></span></p>
    </div>

    <div class="space-y-2">
      <button onclick="checkStatus()" class="w-full px-4 py-2 bg-gray-700 text-white rounded-full text-sm hover:bg-gray-800 transition">
        📦 查詢物流狀態
      </button>
    </div>

    <a href="/" class="inline-block mt-4 px-6 py-2 bg-green-700 hover:bg-green-800 text-white rounded-full text-sm font-semibold transition">
      回首頁
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const logisticsId = params.get('logisticsId');
    const paymentNo = params.get('paymentNo');
    const type = params.get('type');

    if (logisticsId || paymentNo || type) {
      document.getElementById('logistics-info').classList.remove('hidden');
      document.getElementById('logisticsIdText').textContent = logisticsId || '—';
      document.getElementById('paymentNoText').textContent = paymentNo || '—';
      document.getElementById('typeText').textContent = type || '—';
    }

    function checkStatus() {
      if (!logisticsId) {
        alert('❗ 缺少物流查詢參數');
        return;
      }
      window.open(`/api/logistics/status/${logisticsId}`, '_blank');
    }
  </script>
</body>
</html>
