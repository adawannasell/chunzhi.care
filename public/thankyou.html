<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>感謝您的訂購 | 鏡熙坊 JingXi Fang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-[#f3e2c3] text-[#5a3b1d] flex items-center justify-center min-h-screen px-6">
  <div class="bg-white max-w-md w-full text-center rounded-3xl shadow-2xl p-10 border border-[#e8d7bb] space-y-6">
    
    <!-- Logo 圖示（含動畫） -->
    <div class="flex justify-center mb-4">
    <img src="logo.png" alt="鏡熙坊 Logo"  
        class="w-28 h-28 rounded-full shadow-md object-cover 
         transition-transform duration-700 ease-in-out 
         hover:scale-105 hover:rotate-1 opacity-0 animate-fade-in"
/>
    </div>

    <h1 class="text-2xl font-bold text-[#924b46] tracking-wide">訂購成功</h1>

    <p class="text-sm leading-relaxed">
      感謝您的支持與信任 💛<br>
      訂單資訊將寄送至您的 Email，<br>
      <span class="text-[#6b4c3b] font-medium">鏡熙坊 JingXi Fang</span> 與您一同回歸純粹之美。
    </p>

    <p id="order-number" class="text-sm text-[#7a5c46]"></p>

    <a href="/" class="inline-block mt-4 px-6 py-2 bg-[#8e3f2e] hover:bg-[#6f2f22] text-white rounded-full text-sm font-semibold tracking-wide transition">
      回到首頁
    </a>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const logisticsId = params.get('logisticsId');
    const paymentNo = params.get('paymentNo');
    const type = params.get('type');
    const email = localStorage.getItem('checkout_email');

    if (logisticsId && paymentNo && type && email) {
      fetch('/api/logistics/save-info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ logisticsId, paymentNo, logisticsSubType: type, email })
      }).then(res => res.ok ? console.log('✅ 已寫入物流資訊') : console.warn('❌ 儲存失敗'));
    }

    const orderNumber = localStorage.getItem('lastOrder');
    if (orderNumber) {
      document.getElementById('order-number').textContent = `訂單編號：${orderNumber}`;
      localStorage.removeItem('lastOrder');
    }
    localStorage.removeItem('checkout_email');
  </script>
</body>
</html>
